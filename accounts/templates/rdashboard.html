{% extends 'index.html' %}
<head>
<meta http-equiv="refresh" content="0; url=http://127.0.0.1:8000/accounts/login/dashboard" />
</head>
{% block content %}
	{% csrf_token %}
	<nav class="navbar navbar-expand-lg ">
	<a class="navbar-brand" href="#">AmazEats</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
		<li class="nav-item">
			<a class="nav-link" href="/food/res_pending_order/">Profile</a>
		</li>


			<li>
				<a class="nav-link" href="/fooditems/add_fooditem">add item</a>
			</li>
		<li class="nav-item">
			<a class="nav-link" href="/logout">logout</a>
		</li>
		</ul>
		<form class="form-inline" action='/fooditems/res_search' method = 'get'>
		<input class="form-control mr-sm-2" type="search" name='q'  placeholder="Search" aria-label="Search">
		<button class="btn my-2 my-sm-0" type="submit">Search</button>
		</form>
	</div>
	</nav>

	<h1>Welcome, {{user.username}}</h1>
	<p>Now get to deliver your favourite food </p>
	{% if user.is_authenticated %}
		<a href="{% url 'logout' %}">LogOut</a>
	{% endif %}

{% if messages %}
	<script >
		alert('{{messages}}')
	</script>
{% endif %}

{% endblock content%}
